version: '3.8'

services:
  api:
    build:
      context: ../
      dockerfile: serverx/Dockerfile
    container_name: tiktok-downloader-api
    ports:
      - "8025:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - tiktok-downloader-network

  # Optional: Add a reverse proxy with nginx for SSL termination
  nginx:
    image: nginx:alpine
    container_name: tiktok-downloader-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - tiktok-downloader-network
    profiles:
      - with-nginx

networks:
  tiktok-downloader-network:
    driver: bridge
