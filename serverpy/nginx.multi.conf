user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'instance=$upstream_addr';

    access_log /var/log/nginx/access.log main;

    # Timeouts
    send_timeout 120s;
    keepalive_timeout 65;
    client_body_timeout 120s;
    client_header_timeout 30s;

    # Buffer sizes for high traffic
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 8k;
    output_buffers 2 32k;
    postpone_output 1460;

    # TCP optimization
    tcp_nopush on;
    tcp_nodelay on;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml text/javascript image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=download:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream backends with health checks
    # ServerPY runs inside gluetun's network namespace, so we connect via gluetun container names
    upstream backend {
        least_conn;
        
        server gluetun-sg:3021 weight=1 max_fails=3 fail_timeout=30s;
        server gluetun-sg2:3021 weight=1 max_fails=3 fail_timeout=30s;
        server gluetun-id:3021 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 100;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Health check upstream (internal)
    upstream health_backend {
        server gluetun-sg:3021;
        server gluetun-sg2:3021;
        server gluetun-id:3021;
    }

    # Server block
    server {
        listen 80;
        server_name _;
        
        # Timeouts for upstream
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check endpoint (bypass rate limiting)
        location /health {
            proxy_pass http://backend;
            access_log off;
            
            # Fast health check
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }

        # Internal health check for specific instances
        location /health/ {
            internal;
            proxy_pass http://health_backend;
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }
        
        # API endpoint with rate limiting
        location /tiktok {
            limit_req zone=api burst=50 nodelay;
            limit_conn addr 10;
            
            proxy_pass http://backend;
            
            # Failover settings
            proxy_next_upstream error timeout http_403 http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
            
            # Retry logic for 403 errors (IP blocked)
            proxy_intercept_errors on;
            error_page 403 = @failover;
        }
        
        # Failover location
        location @failover {
            internal;
            proxy_pass http://backend;
            proxy_next_upstream error timeout http_403 http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
        
        # Stream endpoint - disable buffering for real-time streaming
        location /stream {
            limit_req zone=download burst=20 nodelay;
            limit_conn addr 5;
            
            proxy_pass http://backend;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
            
            # Failover for streams
            proxy_next_upstream error timeout http_403 http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
        
        # Download endpoint
        location /download {
            limit_req zone=download burst=30 nodelay;
            limit_conn addr 5;
            
            proxy_pass http://backend;
            proxy_buffering off;
            
            proxy_next_upstream error timeout http_403 http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
        
        # Download-slideshow endpoint
        location /download-slideshow {
            limit_req zone=download burst=10 nodelay;
            limit_conn addr 3;
            
            proxy_pass http://backend;
            proxy_buffering off;
            
            proxy_next_upstream error timeout http_403 http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
        
        # Default location
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            
            proxy_next_upstream error timeout http_403 http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }
        
        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
