version: '3.8'

services:
  api:
    build:
      context: ../
      dockerfile: serverx/Dockerfile
    image: tiktok-downloader-api:latest
    container_name: tiktok-downloader-api
    ports:
      - "8025:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=info
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - tiktok-downloader-network

networks:
  tiktok-downloader-network:
    driver: bridge
