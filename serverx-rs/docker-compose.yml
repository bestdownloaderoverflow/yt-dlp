services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  serverx-rs:
    build:
      context: ..           # Parent directory (so yt_dlp is accessible)
      dockerfile: serverx-rs/Dockerfile
    ports:
      - "8025:8025"
    env_file:
      - .env                 # Load dari .env file (bisa di-override dengan docker-compose override)
    environment:
      - PORT=${PORT:-8025}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - BASE_URL=${BASE_URL:-http://localhost:8025}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8025/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
